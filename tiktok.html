
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff69b4;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>TikTok Downloader</h1>
    <input type="text" id="tiktok_url" placeholder="Masukkan link TikTok">
    <button onclick="downloadVideo()">Download No WM</button>
    <button onclick="downloadMP3()">Download MP3</button>

    <script>
        function downloadVideo() {
            let url = document.getElementById("tiktok_url").value;
            if (url) {
                window.open("https://snaptik.app/" + url, "_blank");
            } else {
                alert("Masukkan link TikTok terlebih dahulu!");
            }
        }

        function downloadMP3() {
            let url = document.getElementById("tiktok_url").value;
            if (url) {
                window.open("https://ssstik.io/" + url, "_blank");
            } else {
                alert("Masukkan link TikTok terlebih dahulu!");
            }
        }
    </script>
</body>
</html>
