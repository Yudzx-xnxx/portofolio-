
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .chat-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .chat-box {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 90%;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff69b4;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container" onclick="toggleChat()">
        <img src="https://files.catbox.moe/scnhwi.jpg" alt="Chat AI">
    </div>
    <div class="chat-box" id="chatBox">
        <h3>Chat AI</h3>
        <input type="text" id="chatInput" placeholder="Tulis pesan...">
        <button onclick="sendMessage()">Kirim</button>
        <div id="chatResponse"></div>
    </div>
    <script>
        function toggleChat() {
            let chatBox = document.getElementById("chatBox");
            chatBox.style.display = (chatBox.style.display === "none" || chatBox.style.display === "") ? "block" : "none";
        }

        function sendMessage() {
            let userMessage = document.getElementById("chatInput").value;
            if (userMessage) {
                fetch("https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer YOUR_API_KEY",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("chatResponse").innerHTML = "AI: " + data.generated_text;
                })
                .catch(error => {
                    document.getElementById("chatResponse").innerHTML = "Error: Tidak dapat terhubung.";
                });
            }
        }
    </script>
</body>
</html>
